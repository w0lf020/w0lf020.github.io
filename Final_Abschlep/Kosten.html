	 <script>
        function calculate() {
            var kilometers = parseFloat(document.getElementById('kilometers').value);
            var resultBox = document.getElementById('result');
            var result;

            if (kilometers < 30) {
                result = kilometers + 40;
            } else {
                result = kilometers * 1.75;
            }

            resultBox.value = result.toFixed(2) + '€';
        }
    </script>
